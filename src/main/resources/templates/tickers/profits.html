<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of tickers</title>
    <meta http-equiv="refresh" content="10">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div>
    <h1>Percents of profit by tickers</h1>
    <h3>
        User: <span th:text="${user.name}"></span>
    </h3>
    <h3>
        Strategy: <span th:text="${strategy.name}"></span>
    </h3>

    <table>
        <tr>
            <td>
                <a th:href="@{/strategies/{user_id}(user_id=${user.id})}"
                   class="btn btn-primary btn-sm mb-3"> < Back to strategies menu</a>
            </td>
        </tr>
    </table>

    <table style="width:80%" border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Take profit (%)</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="row: ${tickersWithProfits}">
            <td th:text="${row.ticker.name}"></td>
            <td th:text="${row.percent != null} ? ${row.percent.value} : ''"></td>
            <td>
                <table>
                    <tr>
                        <form th:action="@{/tickers/profit/{ticker_id}/{strategy_id}/updating
                        (ticker_id=${row.ticker.id},strategy_id=${strategy.id})}" method="GET">
                            <input type="hidden" name="_method" value="GET">
                            <button class="btn btn-primary" type="submit">Update</button>
                        </form>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
