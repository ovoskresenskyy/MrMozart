<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Ticker updating</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Ticker updating</h2>
    <h3>
        <span th:text="${strategy.name}"></span>
    </h3>
    <h3>
        <span th:text="${ticker.name}"></span>
    </h3>

    <form action="#" th:action="@{/strategy_tickers}" th:object="${ticker}" th:method="POST">
        <div class="form-group"><input type="hidden" th:field="*{id}"/></div>
        <div class="form-group"><input type="hidden" th:field="*{name}"/></div>
        <div class="form-group"><input type="hidden" th:field="*{tickerId}"/></div>
        <div class="form-group"><input type="hidden" th:field="*{strategyId}"/></div>

        <div class="form-group mb-3">
            <label class="form-label">Take Profit 1 (%): </label>
            <input
                    class="form-control mb-4 col-4"
                    th:field="${ticker.percentTP1}"
                    placeholder="Take profit 1"
                    name="value"
                    type="number"
                    step="0.01"
            />
        </div>

        <div class="form-group mb-3">
            <label class="form-label">Take Profit 2 (%): </label>
            <input
                    class="form-control mb-4 col-4"
                    th:field="${ticker.percentTP2}"
                    placeholder="Take profit 2"
                    name="value"
                    type="number"
                    step="0.01"
            />
        </div>

        <div class="form-group mb-3">
            <label class="form-label">Take Profit 3 (%): </label>
            <input
                    class="form-control mb-4 col-4"
                    th:field="${ticker.percentTP3}"
                    placeholder="Take profit 3"
                    name="value"
                    type="number"
                    step="0.01"
            />
        </div>

        <div class="form-group mb-3">
            <label class="form-label">Take Profit 4 (%): </label>
            <input
                    class="form-control mb-4 col-4"
                    th:field="${ticker.percentTP4}"
                    placeholder="Take profit 4"
                    name="value"
                    type="number"
                    step="0.01"
            />
        </div>

        <div class="form-group mb-3">
            <label class="form-label">Take Profit 5 (%): </label>
            <input
                    class="form-control mb-4 col-4"
                    th:field="${ticker.percentTP5}"
                    placeholder="Take profit 5"
                    name="value"
                    type="number"
                    step="0.01"
            />
        </div>

        <div class="form-group mb-3">
            <label class="form-label">Stop в б/у: </label>
            <input
                    class="form-control mb-4 col-4"
                    th:field="${ticker.stopWhenUsed}"
                    placeholder="Stop в б/у"
                    name="value"
                    type="checkbox"
            />
        </div>

        <button type="submit" class="btn btn-info col-2">Update</button>
    </form>

    <hr>

    <a th:href="@{/strategy_tickers/{strategy_id}(strategy_id=${strategy.id})}">
        Back to list of Tickers
    </a>
</div>
</body>
</html>
