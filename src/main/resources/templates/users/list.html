<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of users</title>
    <meta http-equiv="refresh" content="10">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div>
    <h3>Users</h3>
    <table>
        <tr>
            <td>
                <a th:href="@{/users/new}" class="btn btn-success btn-sm mb-3">Add new user</a>
            </td>
            <td>
                <a th:href="@{/index}" class="btn btn-primary btn-sm mb-3"> < Back to main menu</a>
            </td>
        </tr>
    </table>
    <table style="width:80%" border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Token</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.token}"></td>
            <td>
                <form th:action="@{/users/{id}/updating(id=${user.id})}" method="GET">
                    <input type="hidden" name="_method" value="GET">
                    <button class="btn btn-success" type="submit">Update</button>
                </form>
                <form th:action="@{/users/{id}(id=${user.id})}" method="POST">
                    <input type="hidden" name="_method" value="DELETE">
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
