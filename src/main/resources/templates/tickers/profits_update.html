<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Ticker updating</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Ticker updating</h2>
    <h3>
        <span th:text="${user.name}"></span>
    </h3>
    <h3>
        <span th:text="${strategy.name}"></span>
    </h3>
    <h3>
        <span th:text="${ticker.name}"></span>
    </h3>

    <form method="POST" th:action="@{/tickers/profit}" th:object="${profit1}" class="form-inline">
        <div class="form-group"> <input type="hidden" th:field="*{Id}"/> </div>
        <div class="form-group"> <input type="hidden" th:field="*{tickerId}"/> </div>
        <div class="form-group"> <input type="hidden" th:field="*{strategyId}"/> </div>
        <div class="form-group"> <input type="hidden" th:field="*{number}"/> </div>

        <div class="form-group">
            <label>Take Profit 1 (%): </label>
            <input
                    class="form-control"
                    th:field="${profit1.value}"
                    placeholder="Take profit 1"
                    name="value"
                    type="number"
                    step="0.01"
            />
        </div>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <br>

        <div class="form-group"> <input type="hidden" th:field="*{strategyId}"/> </div>
        <div class="form-group"> <input type="hidden" th:field="*{number}"/> </div>

        <div class="form-group">
            <label>Take Profit 2 (%): </label>
            <input
                    class="form-control"
                    th:field="${profit2.value}"
                    placeholder="Take profit 2"
                    name="value"
                    type="number"
                    step="0.01"
            />
        </div>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <br>

    <form method="POST" th:action="@{/tickers/profit}" th:object="${profit3}" class="form-inline">
        <div class="form-group"> <input type="hidden" th:field="*{Id}"/> </div>
        <div class="form-group"> <input type="hidden" th:field="*{tickerId}"/> </div>
        <div class="form-group"> <input type="hidden" th:field="*{strategyId}"/> </div>
        <div class="form-group"> <input type="hidden" th:field="*{number}"/> </div>

        <div class="form-group">
            <label>Take Profit 3 (%): </label>
            <input
                    class="form-control"
                    th:field="${profit3.value}"
                    placeholder="Take profit 3"
                    name="value"
                    type="number"
                    step="0.01"
            />
        </div>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <br>

    <form method="POST" th:action="@{/tickers/profit}" th:object="${profit4}" class="form-inline">
        <div class="form-group"> <input type="hidden" th:field="*{Id}"/> </div>
        <div class="form-group"> <input type="hidden" th:field="*{tickerId}"/> </div>
        <div class="form-group"> <input type="hidden" th:field="*{strategyId}"/> </div>
        <div class="form-group"> <input type="hidden" th:field="*{number}"/> </div>

        <div class="form-group">
            <label>Take Profit 4 (%): </label>
            <input
                    class="form-control"
                    th:field="${profit4.value}"
                    placeholder="Take profit 4"
                    name="value"
                    type="number"
                    step="0.01"
            />
        </div>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <br>

    <form method="POST" th:action="@{/tickers/profit}" th:object="${profit5}" class="form-inline">
        <div class="form-group"> <input type="hidden" th:field="*{Id}"/> </div>
        <div class="form-group"> <input type="hidden" th:field="*{tickerId}"/> </div>
        <div class="form-group"> <input type="hidden" th:field="*{strategyId}"/> </div>
        <div class="form-group"> <input type="hidden" th:field="*{number}"/> </div>

        <div class="form-group">
            <label>Take Profit 5 (%): </label>
            <input
                    class="form-control"
                    th:field="${profit5.value}"
                    placeholder="Take profit 5"
                    name="value"
                    type="number"
                    step="0.01"
            />
        </div>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>

    <hr>
    <a th:href="@{/tickers/profits/{user_id}/{strategy_id}
    (user_id=${user.id},strategy_id=${strategy.id},)}">
        Back to list of Tickers
    </a>
</div>
</body>
</html>
