<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of orders</title>
    <meta http-equiv="refresh" content="10">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div>
    <h1>Tickers</h1>
    <h3>
        User: <span th:text="${user.name}"></span>
    </h3>
    <table>
        <tr>
            <td>
                <form th:action="@{/users}" method="GET">
                    <input type="hidden" name="_method" value="GET">
                    <button class="btn btn-primary" type="submit"> < Back to main menu</button>
                </form>
            </td>
        </tr>
    </table>

    <table style="width:80%" border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="ticker: ${tickers}">
            <td th:text="${ticker.name}"></td>
            <td>
                <table>
                    <tr>
<!--                        <td>-->
                            <form th:action="@{/tickers/{user_id}/add(user_id=${user.id})}" method="GET">
                                <input type="hidden" name="_method" value="GET">
                                <button class="btn btn-success" type="submit">Add new</button>
                            </form>
                            <form th:action="@{/tickers/{id}/updating(id=${ticker.id})}" method="GET">
                                <input type="hidden" name="_method" value="GET">
                                <button class="btn btn-primary" type="submit">Update</button>
                            </form>
                            <form th:action="@{/tickers/{id}(id=${ticker.id})}" method="POST">
                                <input type="hidden" name="_method" value="DELETE">
                                <button class="btn btn-danger" type="submit">Delete</button>
                            </form>
<!--                        </td>-->
                    </tr>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
