<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User updating</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Updating user</h2>
    <form
            method="POST"
            role="form"
            th:action="@{/users}"
            th:object="${user}">
        <input
                type="hidden"
                th:field="*{id}"
        />
        <div class="form-group mb-3">
            <label class="form-label">Name</label>
            <input
                    class="form-control mb-4 col-4"
                    th:field="*{name}"
                    placeholder="Name"
                    name="name"
                    type="text"
                    required="true"
            />
            <p th:errors = "*{name}" class="text-danger"
               th:if="${#fields.hasErrors('name')}"></p>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Email</label>
            <input
                    class="form-control mb-4 col-4"
                    th:field="*{email}"
                    placeholder="Email"
                    name="email"
                    type="email"
                    required="true"
            />
            <p th:errors = "*{email}" class="text-danger"
               th:if="${#fields.hasErrors('email')}"></p>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Enter NEW password (optional)</label>
            <input
                    class="form-control mb-4 col-4"
                    id="password"
                    name="password"
                    placeholder="Password"
                    th:field="*{password}"
                    type="password"
            />
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Token</label>
            <input
                    class="form-control mb-4 col-4"
                    th:field="*{token}"
                    placeholder="Token"
                    name="token"
                    type="text"
            />
        </div>
        <button type="submit" class="btn btn-info col-2">Update</button>
    </form>

    <hr>

    <a th:href="@{/users}">Back to User List</a>
</div>
</body>
</html>
