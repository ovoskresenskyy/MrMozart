<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of tickers</title>
    <meta http-equiv="refresh" content="10">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div>
    <h1>Tickers of current strategy</h1>
    <h3>
        Strategy: <span th:text="${strategy.name}"></span>
    </h3>

    <table>
        <tr>
            <td>
                <a th:href="@{/strategies}"
                   class="btn btn-primary btn-sm mb-3"> < Back to strategies menu</a>
            </td>
        </tr>
    </table>

    <table style="width:80%" border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Take profit 1 (%)</th>
            <th>Take profit 2 (%)</th>
            <th>Take profit 3 (%)</th>
            <th>Take profit 4 (%)</th>
            <th>Take profit 5 (%)</th>
            <th>Stop в б/у</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="ticker : ${tickers}">
            <td th:text="${ticker.name}"></td>
            <td th:text="${ticker.percentTP1}"></td>
            <td th:text="${ticker.percentTP2}"></td>
            <td th:text="${ticker.percentTP3}"></td>
            <td th:text="${ticker.percentTP4}"></td>
            <td th:text="${ticker.percentTP5}"></td>
            <td th:text="${ticker.stopWhenUsed}"></td>
            <td>
                <table>
                    <tr>
                        <form th:action="@{/strategy_tickers/{ticker_id}/updating(ticker_id=${ticker.id})}"
                              method="GET">
                            <input type="hidden" name="_method" value="GET">
                            <button class="btn btn-primary" type="submit">Update</button>
                        </form>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
