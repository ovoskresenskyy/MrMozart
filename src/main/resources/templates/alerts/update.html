<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Alert updating</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Alert updating</h1>
    <h3>
        User: <span th:text="${user.name}"></span>
    </h3>
    <form action="#" th:action="@{/alerts}" th:object="${alert}" th:method="POST">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{userId}" />
        <input type="text"
               th:field="*{name}"
               placeholder="Name"
               class="form-control mb-4 col-4"
        >
        <input type="text"
               th:field="*{webhook}"
               placeholder="Webhook"
               class="form-control mb-4 col-4"
        >
        <input type="text"
               th:field="*{secret}"
               placeholder="Secret"
               class="form-control mb-4 col-4"
        >
        <input type="text"
               th:field="*{side}"
               placeholder="Side"
               class="form-control mb-4 col-4"
        >
        <input type="number"
               th:field="*{pause}"
               placeholder="Pause to start (seconds)"
               class="form-control mb-4 col-4"
        >
        <button type="submit" class="btn btn-info col-2">Update</button>
    </form>

    <hr>

    <a th:href="@{/alerts/{user_id}(user_id=${user.id})}">Back to Alert List</a>
</div>
</body>
</html>
